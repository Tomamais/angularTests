<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Content of this repository</title>
        <script src="js/angular.js"></script>
        <script>
            (function(){
                angular.module('app', [])
                .controller('defaultController', function($scope){
                    $scope.pages = [
                        {
                            url: 'ErrorHandlindAndEvents.html',
                            title: 'Error Handlind And Events'
                        },
                        {
                            url: 'PlayingWithDirectives.html',
                            title: 'Playing With Directives'
                        },
                        {
                            url: 'PlayingWithRoutes.html',
                            title: 'Playing With Routes'
                        },
                        {
                            url: 'ServiceVSFactoryVSProvider.html',
                            title: 'Service VS Factory VS Provider'
                        }
                    ];
                });
            })();
        </script>
    </head>
    <body>
        <h1>Content of this repository</h1>
        <div ng-controller="defaultController as defaultCtrl">
            <p ng-repeat="page in pages"><a href="{{page.url}}">{{ page.title }}</a></p>
        </div>
    </body>
</html>
